<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#009900">

    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Start</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/Plugins/jquery/jquery-3.1.1.js"></script>

    <!-- AngularJS -->
    <script src="js/Plugins/angularjs/angular.js"></script>
    <script src="js/Plugins/angularjs/angular-route.js"></script>
    <script src="js/Plugins/angularjs/angular-cookies.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="js/Plugins/bootstrap/css/bootstrap.min.css" />

    <!-- Optional theme -->
    <link rel="stylesheet" href="js/Plugins/bootstrap/css/bootstrap-theme.min.css" />

    <!-- Latest compiled and minified JavaScript -->
    <script src="js/Plugins/bootstrap/js/bootstrap.min.js"></script>

    <!-- Custom code -->
    <link href="css/theme.css" rel="stylesheet">
    <script src="js/app.js"></script>
    <script src="ngApp/authentication/services.js"></script>
    <script src="ngApp/authentication/controllers.js"></script>
    <script src="ngApp/home/services.js"></script>
    <script src="ngApp/home/controllers.js"></script>
</head>
<body ng-app="BasicAuthDemo">
    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Basic Authentication Demo</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav"></ul>
            </div>
        </div>
    </nav>

    <div id="mainContainer" class="container theme-showcase">
        <div class="col-xs-12">
            <ng-view></ng-view>
        </div>
    </div>
</body>
</html>
